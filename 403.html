    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --secondary: #f59e0b;
            --dark: #0f172a;
            --light: #f8fafc;
            --gradient: linear-gradient(135deg, #8b5cf6, #6366f1);
            --gradient-hover: linear-gradient(135deg, #7c3aed, #4f46e5);
            --error-color: #ef4444; /* قرمز برای حس ممنوع بودن */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', Tahoma, Arial, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            text-align: center;
            z-index: 1;
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 1.2s ease;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .logo i {
            color: var(--primary);
            font-size: 3rem;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--error-color), #dc2626);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin: 0.5rem 0;
            animation: pulse 2s infinite;
        }

        .error-title {
            font-size: 2.4rem;
            margin: 1rem 0;
            color: white;
        }

        .error-desc {
            font-size: 1.3rem;
            color: #94a3b8;
            max-width: 600px;
            margin: 1.5rem auto;
            line-height: 1.8;
        }

        .bot-illustration {
            margin: 2rem 0 3rem;
            animation: float 6s ease-in-out infinite;
            width: 220px;
            height: 220px;
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            min-width: 200px;
            justify-content: center;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            background: var(--gradient-hover);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-telegram {
            background: #0088cc;
            color: white;
        }

        .btn-telegram:hover {
            background: #0077b5;
            transform: translateY(-5px);
        }

        /* ریسپانسیو */
        @media (max-width: 992px) {
            .error-code { font-size: 8rem; }
            .logo { font-size: 2.4rem; }
            .logo i { font-size: 2.6rem; }
            .error-title { font-size: 2.1rem; }
            .bot-illustration { width: 200px; height: 200px; }
        }

        @media (max-width: 768px) {
            .error-code { font-size: 6.5rem; }
            .logo { font-size: 2.2rem; }
            .error-title { font-size: 1.9rem; }
            .error-desc { font-size: 1.2rem; }
            .bot-illustration { width: 180px; height: 180px; margin: 1.5rem 0 2.5rem; }
            .btn { padding: 0.9rem 2rem; font-size: 1rem; }
        }

        @media (max-width: 480px) {
            .error-code { font-size: 5rem; }
            .logo { font-size: 2rem; }
            .logo i { font-size: 2.3rem; }
            .error-title { font-size: 1.7rem; }
            .error-desc { font-size: 1.1rem; padding: 0 1rem; }
            .bot-illustration { width: 160px; height: 160px; }
            .buttons { flex-direction: column; width: 100%; }
            .btn { width: 80%; max-width: 300px; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
